.wrapper{

.teddy{

@keyframes bounce{

.bubble{

.bubble:after{

    left:50%;
    transform:translateX(-50%);
    border-width:20px 15px 0;
    border-style:solid;
    border-color:white transparent transparent;
}

.buttons{
    position:relative;
    height:120px;
}

button{
    padding:12px 26px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
}

#yes{
    background:#ff5c8a;
    color:white;
}

#no{
    background:#bbb;
    position:absolute;
    left:160px;
}

/* floating hearts */
.heart{
    position:absolute;
    color:rgba(255,0,100,0.6);

    animation:float 6s linear infinite;

@keyframes float{
