

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine üíñ</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 40px;
        }

        .buttons {
            position: relative;
            width: 300px;
            height: 150px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        #yes {
            background-color: #28a745;
            color: white;
        }

        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
            left: 150px;
            top: 0;
        }
    </style>
</head>
<body>

    <h1>üíå Will you be my Valentine<br>har saal ke liye? üíå</h1>

    <div class="buttons">
        <button id="yes" onclick="goNext()">Yes ‚ù§Ô∏è</button>
        <button id="no" onmouseover="moveButton()">No üíî</button>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById("no");
            const x = Math.random() * 200;
            const y = Math.random() * 100;

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function goNext() {
            window.location.href = "yes.html";
        }
    </script>

</body>
</html>
